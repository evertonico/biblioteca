
<p class="text-center text-muted" *ngIf="!pessoas.length">
  Desculpe não há pessoas cadastradas
</p>

<div class="row">
  <div *ngFor="let pessoa of pessoas" class="col-4">
    <a [routerLink]="['/animais', pessoa.id]">
      <app-quadro>
        <app-card
          [url]="pessoa.url"
          [descricao]="pessoa.description"
        ></app-card>
        <div class="text-center p-1">
          <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2">
            {{ pessoa.likes }}
          </i>
          <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2">
            {{ pessoa.comments }}
          </i>
        </div>
      </app-quadro>
    </a>
  </div>
</div>
