<h4 class="text-center">Registre-se e se apresente para o mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input type="text" placeholder="e-mail" class="form-control mb-3" formControlName="email">
    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.['required']
          && novoUsuarioForm.get('email')?.touched"
      mensagem="E-mail obrigatório">
    </app-mensagem>
    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.['email']
          && novoUsuarioForm.get('email')?.touched"
      mensagem="Formato do e-mail inválido">
    </app-mensagem>
  </div>

  <div class="form-group">
    <input type="text" placeholder="Nome completo" class="form-control mb-3" formControlName="fullName">
    <app-mensagem
    *ngIf="novoUsuarioForm.get('fullName')?.errors?.['required']
        && novoUsuarioForm.get('fullName')?.touched"
    mensagem="O nome é obrigatório">
  </app-mensagem>

  </div>
  <div class="form-group">
    <input type="text" placeholder="Usuário" class="form-control mb-3" formControlName="userName">
    <app-mensagem
    *ngIf="novoUsuarioForm.get('userName')?.errors?.['required']
        && novoUsuarioForm.get('userName')?.touched"
    mensagem="Usuário é obrigatório">
  </app-mensagem>
    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.['minusculo']
          && novoUsuarioForm.get('userName')?.touched"
      mensagem="Usuário deve ser em letra minuscula">
    </app-mensagem>
    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.['usuarioExistente']
          && novoUsuarioForm.get('userName')?.touched"
      mensagem="Usuário já existente">
    </app-mensagem>
  </div>
  <div class="form-group">
    <input type="password" placeholder="Senha" class="form-control mb-3" formControlName="password">
    <app-mensagem
      *ngIf="novoUsuarioForm.errors?.['senhaIgualUsuario']
          && novoUsuarioForm.get('password')?.touched"
      mensagem="Password deve ser diferente do usuário">
    </app-mensagem>
  </div>
  <div class="d-grid">
    <button type="submit" class="btn btn-primary btn-block">Cadastro</button>
  </div>
</form>

<p>Já é um usuário? <a [routerLink]="['']">Efetue login</a></p>
